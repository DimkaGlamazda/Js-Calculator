<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="scripts/script.js" defer ></script>
</head>
<body>
	<div id="header">
		<h1>JavaScript Calculator</h1>
	</div>
		<div id="container">
			<form>
				<table>
					<tr>
						<td colspan="5"><input id="icon" type="text" name="icon" value=""  readonly /></td>
					</tr>
					<tr>
						<td><button class="button number" type="button">7</button></td>
						<td><button class="button number" type="button" value="8">8</button></td>
						<td><button class="button number" type="button" value="9">9</button></td>
						<td><button id="divide" class="button operation" type="button" value="&#8260">/</button></td>
						<td><button id="remove" class="button" type="button" value="C">C</button></td>
					</tr>
					<tr>
						<td><button class="button number" type="button" value="4">4</button></td>
						<td><button class="button number" type="button" value="5">5</button></td>
						<td><button class="button number" type="button" value="6">6</button></td>
						<td><button id="multiply" class="button operation" type="button" value="&#42;">*</button></td>
						<td><button id="positive_or_negative" class="button" type="button" value="&#177;">+/-</button></td>
					</tr>
					<tr>
						<td><button class="button number" type="button" value="1">1</button></td>
						<td><button class="button number" type="button" value="2">2</button></td>
						<td><button class="button number" type="button" value="3">3</button></td>
						<td><button id="minus" class="button operation" type="button" value="&#45;">-</button></td>
						<td rowspan="2"><button id="equals" class="button" type="button" value="&#61;">=</button></td>
					</tr>
					<tr>
						<td colspan="2"><button id="zero" class="button number" type="button" value="0">0</button></td>
						<td><button id="fraction" class="button" type="button" value="&#183;">.</button></td>
						<td><button id="plus" class="button operation" type="button" value="&#43;">+</button></td>
					</tr>
				</table>
			</form>
		</div>
	<div id="footer">
		<h2>Гламазда Дмитрий<br> gldmvl@gmail.com</h2>

	</div>
</body>
</html>
